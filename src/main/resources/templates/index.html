<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<style>
.row {
	margin-bottom: 0px;
}

[type="checkbox"]+span:not(.lever) {
	padding-left: 28px;
}

body {
	display: flex;
	min-height: 100vh;
	flex-direction: column;
}

main {
	flex: 1 0 auto;
}

nav {
	background-color: darkslateblue;
}

footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	text-align: center;
}

.page-footer {
	background-color: darkslateblue;
}
</style>
</head>
<body>
	<header th:replace="fragments/padrao :: cabecalho"></header>

	<form action="login" method="post" enctype="multipart/form-data"
		accept-charset="utf-8">
		<input type="hidden" name="id" />
		<fieldset
			style="margin-left: 30%; margin-right: 50px; width: 880.5px; margin-top: 7%; margin-bottom: 200px;">
			<legend>| Formul√°rio de Login |</legend>
			<table>
				<div class="container row">
					<div class="row">
						<div class="input-field col s6">
							<input id="email" type="email" name="email" class="validate"> <label
								for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input id="password" type="password" class="validate" name="senha"> <label
								for="password">Password</label>
						</div>
					</div>

					<button class="btn waves-effect waves-light" type="submit"
						name="action">
						<i class="material-icons left">send</i> <span
							class="helper-text" data-error="Erro!!" data-success="Secesso!"></span>
					</button>
				</div>
			</table>
		</fieldset>
	</form>
	<div th:replace="fragments/mensagem"></div>
	<footer th:replace="fragments/padrao :: rodape"></footer>

	<script src="buscaEndereco.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script>
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
</body>
</html>
