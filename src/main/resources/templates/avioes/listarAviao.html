<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AvioesGuide</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<style>
body {
	display: flex;
	min-height: 100vh;
	flex-direction: column;
}

main {
	flex: 1 0 auto;
}
nav {
    background-color: darkslateblue;

}
footer{
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  text-align: center;
}
.page-footer {

    background-color: darkslateblue;
}
</style>

</head>
<body>

<header th:replace="fragments/padrao :: cabecalhoLista"></header>

	<div class="container">
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Descrição</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Numero</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Complemento</th>
                    <th>Fotos</th>
                    <th>Tipo</th>
                    <th>Espaço Infantil</th>
                    <th>Estacionamento</th>
                    <th>Taxista Local</th>
                    <th>Pagamento</th>
                    <th>Site</th>
                    <th>Telefone</th>
                    <th>Redes Sociais</th>
					<th>Alterar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista:${avioes}">
					<td th:text="${lista.id}"></td>
					<td th:text="${lista.nome}"></td>
					<td th:text="${lista.descricao}"></td>
                    <td th:text="${lista.cep}"></td>
                    <td th:text="${lista.endereco}"></td>
                    <td th:text="${lista.numero}"></td>
                    <td th:text="${lista.bairro}"></td>
                    <td th:text="${lista.cidade}"></td>
                    <td th:text="${lista.estado}"></td>
                    <td th:text="${lista.complemento}"></td>
                    <td th:text="${lista.fotos}"></td>
                    <td th:text="${lista.tipo.toString() }"></td>
                    <td th:text="${lista.espacoInfantil}"></td>
                    <td th:text="${lista.estacionamento}"></td>
                    <td th:text="${lista.taxista}"></td>
                    <td th:text="${lista.formasPagamento}"></td>
                    <td th:text="${lista.site}"></td>
                    <td th:text="${lista.telefone}"></td>
                    <td th:text="${lista.redesSociais}"></td>
					<td><a th:href="@{/alterar(id=${lista.id})}">Alterar</a></td>
					<td><a th:href="@{/excluir(id=${lista.id})}">Excluir</a></td>
				</tr>
			</tbody>
		</table>

		<ul class="pagination" style="padding: 400px 0px 0px;">
			<li th:class="${paginaAtual == 1 ? 'disabled' : ''}"><a
				th:href="${paginaAtual > 1 ? paginaAtual - 1 : '#'}"><i
					class="material-icons">chevron_left</i></a></li>


			<li th:each="p:${numPaginas}"
				th:class="${paginaAtual == p ? 'active' : ''}"><a
				th:href="${p}"><span th:text="${p}"></span></a></li>


			<li th:class="${paginaAtual == totalPaginas ? 'disabled' : ''}">
				<a th:href="${paginaAtual < totalPaginas ? paginaAtual + 1 : '#'}"><i
					class="material-icons">chevron_right</i></a>
			</li>
		</ul>
	</div>
	<footer th:replace="fragments/padrao :: rodape"></footer>
</body>
</html>
